<!DOCTYPE html>
<html lang="ar" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${doctorFormDTO.id == null ? 'إضافة طبيب جديد - HMS' : 'تعديل بيانات طبيب - HMS'}"></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Shared Theme Variables (Consistent with Home, Login, Patients, Change Password Pages) */
        :root {
            --primary-color: #2c3e50; /* Deep Slate Blue - Professional, Trustworthy */
            --secondary-color: #3498db; /* Classic Blue - Connecting theme */
            --tertiary-color: #9b59b6; /* A touch of purple/violet if needed, otherwise not used in this specific form */
            --accent-color: #e74c3c; /* Standard alert/delete */
            --success-color: #27ae60; /* Standard success */
            --text-color: #333;
            --light-text-color: #f8f8f8;
            --background-gradient-start: #e9eff5; /* Very light grey-blue */
            --background-gradient-end: #dce4eb; /* Light grey-blue */
            --card-background: rgba(255, 255, 255, 0.9);
            --border-color: #ddd;
            --input-border-color: #ccc;
            --input-focus-border-color: var(--secondary-color);
            --button-bg-primary: var(--primary-color);
            --button-text-primary: var(--light-text-color);
            --button-bg-secondary: var(--secondary-color);
            --button-text-secondary: var(--light-text-color);
            --table-header-bg: var(--primary-color); /* From patients.html */
            --table-row-hover-bg: #f5f5f5; /* From patients.html */
        }

        body.dark-mode {
            --primary-color: #1a2b3c;
            --secondary-color: #5d9cec;
            --accent-color: #e74c3c;
            --success-color: #28a745;
            --text-color: #f8f8f8;
            --light-text-color: #333;
            --background-gradient-start: #2c3e50;
            --background-gradient-end: #1e2a3a;
            --card-background: rgba(0, 0, 0, 0.7);
            --border-color: #444;
            --input-border-color: #555;
            --input-focus-border-color: var(--secondary-color);
            --button-bg-primary: #3498db;
            --button-text-primary: #f8f8f8;
            --button-bg-secondary: #2980b9;
            --button-text-secondary: #f8f8f8;
            --table-header-bg: var(--primary-color);
            --table-row-hover-bg: #333;
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, var(--background-gradient-start), var(--background-gradient-end));
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            position: relative;
            overflow: hidden; /* مهم لجسيمات الخلفية */
        }

        /* Particles Container */
        .particles-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0; /* تأكد أن الجسيمات في الخلفية */
        }

        .particle {
            position: absolute;
            background-color: rgba(52, 152, 219, 0.5); /* secondary-color with transparency */
            border-radius: 50%;
            animation: moveParticles linear infinite;
            opacity: 0; /* Start hidden */
            filter: blur(2px); /* Soft blur effect */
            transition: background-color 0.3s; /* Transition for dark mode */
        }

        body.dark-mode .particle {
            background-color: rgba(93, 156, 236, 0.3); /* dark-mode secondary-color with transparency */
        }

        @keyframes moveParticles {
            0% {
                transform: translate(0, 0) scale(0);
                opacity: 0;
            }
            10% {
                opacity: 0.8; /* Fade in */
            }
            80% {
                opacity: 0.2; /* Fade out slowly */
            }
            100% {
                transform: translate(calc(var(--rand-x) * 1px), calc(var(--rand-y) * 1px)) scale(1.5);
                opacity: 0;
            }
        }

        /* Ensure particle animation is smooth on dark mode toggle */
        .particles-container {
            pointer-events: none; /* Make sure particles don't interfere with clicks */
        }


        .container {
            background-color: var(--card-background);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
            position: relative;
            z-index: 1; /* تأكد أن المحتوى فوق الجسيمات */
        }

        h2 {
            color: var(--primary-color);
            margin-bottom: 25px;
            font-weight: 500;
        }

        body.dark-mode h2 {
            color: var(--secondary-color);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right; /* لمحاذاة النص والـ label لليمين */
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group input[type="text"] {
            width: calc(100% - 20px); /* Adjust for padding */
            padding: 12px 10px;
            border: 1px solid var(--input-border-color);
            border-radius: 5px;
            background-color: var(--light-text-color);
            color: var(--text-color);
            font-size: 16px;
            transition: border-color 0.3s, background-color 0.3s;
            box-sizing: border-box;
        }

        body.dark-mode .form-group input[type="text"] {
            background-color: #333;
            border-color: #555;
            color: var(--text-color);
        }

        .form-group input[type="text"]:focus {
            border-color: var(--input-focus-border-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .form-group input[type="text"].error {
            border-color: var(--accent-color);
        }

        .form-group .error-message {
            color: var(--accent-color);
            font-size: 14px;
            margin-top: 5px;
            text-align: right;
        }

        button, .button {
            background-color: var(--button-bg-primary);
            color: var(--button-text-primary);
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 17px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        button:hover, .button:hover {
            background-color: var(--secondary-color);
        }

        .cancel-button {
            background-color: #95a5a6;
            margin-right: 10px;
        }

        .cancel-button:hover {
            background-color: #7f8c8d;
        }

        .message-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out, visibility 0.5s ease-in-out;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: right;
        }

        .message-toast.show {
            opacity: 1;
            visibility: visible;
        }

        .message-toast.success {
            background-color: var(--success-color);
        }

        .message-toast.error {
            background-color: var(--accent-color);
        }

        /* Dark Mode Toggle Button Styling */
        #darkModeToggle {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: var(--primary-color);
            color: var(--light-text-color);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, color 0.3s, transform 0.3s;
            z-index: 100;
        }

        #darkModeToggle:hover {
            transform: scale(1.1);
        }

        #darkModeToggle.dark-mode-active {
            background-color: var(--secondary-color);
        }
    </style>
</head>
<body>
<div class="particles-container"></div>

<button id="darkModeToggle" aria-label="تبديل الوضع الداكن">
    <i class="fas fa-moon"></i>
</button>

<div class="container">
    <h2 th:text="${doctorFormDTO.id == null ? 'إضافة طبيب جديد' : 'تعديل بيانات طبيب'}"></h2>

    <form th:action="@{/doctors/save}" th:object="${doctorFormDTO}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="name">اسم الطبيب:</label>
            <input type="text" id="name" th:field="*{name}" th:classappend="${#fields.hasErrors('name')} ? 'error'" />
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-message"></p>
        </div>

        <div class="form-group">
            <label for="specialization">التخصص:</label>
            <input type="text" id="specialization" th:field="*{specialization}" th:classappend="${#fields.hasErrors('specialization')} ? 'error'" />
            <p th:if="${#fields.hasErrors('specialization')}" th:errors="*{specialization}" class="error-message"></p>
        </div>

        <div class="form-group">
            <label for="phone">رقم الهاتف:</label>
            <input type="text" id="phone" th:field="*{phone}" th:classappend="${#fields.hasErrors('phone')} ? 'error'" />
            <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="error-message"></p>
        </div>

        <div class="form-group">
            <label for="email">البريد الإلكتروني:</label>
            <input type="email" id="email" th:field="*{email}" th:classappend="${#fields.hasErrors('email')} ? 'error'" />
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error-message"></p>
        </div>

        <button type="submit" th:text="${doctorFormDTO.id == null ? 'إضافة الطبيب' : 'حفظ التعديلات'}"></button>
        <a th:href="@{/doctors}" class="button cancel-button">إلغاء</a>
    </form>
</div>

<div id="messageToast" class="message-toast" th:classappend="${message} ? 'show ' + ${messageType}" th:text="${message}">
</div>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const messageToast = document.getElementById('messageToast');
        const darkModeToggle = document.getElementById('darkModeToggle');
        const message = [[${message}]];
        const messageType = [[${messageType}]];

        if (message && message !== "") {
            showMessage(message, messageType || 'success');
        }

        function showMessage(msg, type = 'success') {
            messageToast.textContent = msg;
            messageToast.className = `message-toast show ${type}`;
            setTimeout(() => {
                messageToast.classList.remove('show');
            }, 3500);
        }

        // --- Dark Mode Toggle ---
        function setDarkMode(isDarkMode) {
            if (isDarkMode) {
                document.body.classList.add('dark-mode');
                if (darkModeToggle) darkModeToggle.classList.add('dark-mode-active');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                document.body.classList.remove('dark-mode');
                if (darkModeToggle) darkModeToggle.classList.remove('dark-mode-active');
                localStorage.setItem('darkMode', 'disabled');
            }
        }

        if (darkModeToggle) {
            darkModeToggle.addEventListener('click', () => {
                const isCurrentlyDarkMode = document.body.classList.contains('dark-mode');
                setDarkMode(!isCurrentlyDarkMode);
            });
        }

        // Apply dark mode preference on load
        if (localStorage.getItem('darkMode') === 'enabled') {
            setDarkMode(true);
        } else {
            setDarkMode(false);
        }

        // --- Background Particles Animation ---
        const particlesContainer = document.querySelector('.particles-container');

        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particlesContainer.appendChild(particle);

            const size = Math.random() * 10 + 5; // Size between 5px and 15px
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;

            // Set custom properties for animation (for random movement)
            particle.style.setProperty('--rand-x', (Math.random() - 0.5) * 400); // Random X translation
            particle.style.setProperty('--rand-y', (Math.random() - 0.5) * 400); // Random Y translation

            particle.style.animationDelay = `${Math.random() * -10}s`; // Start some particles already in animation
            particle.style.animationDuration = `${Math.random() * 10 + 10}s`; // Duration between 10s and 20s

            particle.addEventListener('animationend', () => {
                particle.remove();
            });
        }

        // Create some initial particles and then continuously add more
        for (let i = 0; i < 15; i++) {
            createParticle();
        }
        setInterval(createParticle, 600); // Add a new particle every 0.6 seconds
    });
</script>
</body>
</html>
